<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/style.css">

  <title>LaslesVPN</title>
</head>

<body>
  <div class="container">

    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#"><img src="./img/Logo.png" alt="Logo" class="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Testimonials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign in</button>
          <button class="btn btn-outline-success ml-2 my-2 my-sm-0" type="submit">Sign up</button>
        </form>
      </div>
    </nav>

    <!-- MAIN BLOCK! -->
    <div class="container-fluid main-wrapper">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <h1 class="title-main">Want anything to be easy with <strong>LaslesVPN</strong></h1>
          <p class="subtitle-main">Provide a network for all your needs with ease and fun using <strong>LaslesVPN</strong> discover interesting features from us.</p>
          <button class="btn button-cub">Get Started</button>
        </div>
        <div class="col-lg-6 bg-main">
          <img src="./img/top_bg.png" alt="background main">
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <svg width="55" height="55" class="icon-numbers">
            <use xlink:href="./img/icons.svg#user"></use>
          </svg>
          <span class="numb-title">90+</span>
          <span class="subtitle">Users</span>
        </div>
        <div class="col-lg-4">
          <svg width="55" height="55" class="icon icon-like">
            <use xlink:href="./img/icons.svg#location"></use>
          </svg>
          <span class="numb-title">30+</span>
          <span class="subtitle">Location</span>
        </div>
        <div class="col-lg-4">
          <svg width="55" height="55" class="icon icon-like">
            <use xlink:href="./img/icons.svg#Server"></use>
          </svg>
          
          <span class="numb-title">50+</span>
          <span class="subtitle">Servers</span>
      </div>
      </div>
    </div>
